<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Style Sheet -->
    <link href="../static/stylesheet/theme.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/fonts.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/home.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>  
<!-- Header Banner -->
<!--div class="header"-->
<table class="header webfont semibold">
        <tbody style="padding: 0; margin: 0;">
        <tr>
            <!-- Left Part -->
            <td>
                <table style="padding: 0; margin: 0;">
                    <tr>
                        <td class="headerCellPadding">
                            <div class="logo"></div>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerSelected">Home</a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected">Discover</a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected">Search</a>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Right Part -->
            <td style="width: 5em;">
                <table style="padding: 0; margin: 0; align: right;">
                    <tr style="align: right;">
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-envelope headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-user-circle headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <div class = "body-container">
        <div class="main-content">
            <div class="profile picture">
                <!-- it should be a profile picture here -->
            </div>
            <div class="change-profile-picture">
                <!-- an hyper link to the change page -->
                <a>Change profile picture</a> 
            </div>
            <div class="profile-name">Abracadabra</div>
            <div class="change-profile-name"><a>Change profile (this should be a hyperlink)</a></div>
            <div class="email">abc@123.com</div>
            <div class="change-email"><a>Change Email address (this should be a hyperlink)</a></div>
            <div class="change-passowrd"><a>Change Password</a></div>
            <div class="account-status">Account Status: Member </div>
            <div class="change-member-status"><a>update to premium (this should be a hyperlink)</a></div>
            <div class="clean-account"><a>clean account</a></div> 
            <div class="close-account"><a>close account</a></div>
        </div>
    </div>
            



</body>
</html>
