<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post - Celeste</title>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Style Sheet -->
    <link href="../static/stylesheet/theme.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/fonts.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/home.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/single.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/dropdown_menu.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<!-- Header Banner -->
<table class="header webfont semibold">
    </tbody>
    <tbody style="padding: 0; margin: 0;">
    <tr>
        <!-- Left Part -->
        <td>
            <table style="padding: 0; margin: 0;">
                <tr>
                    <td class="headerCellPadding">
                        <div class="logo"></div>
                    </td>
                    <td class="headerCellPadding">
                        <a href="/mainPage" class="headerUnselected">Home</a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="discover" class="headerUnselected">Discover</a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="search" class="headerUnselected">Search</a>
                    </td>
                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right;">
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-envelope headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="/setting" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a th:href="'view_profile?user=' + ${User.getUsername()}" class="headerUnselected">
                            <image th:src="'data:image/png;base64,'+${User.getAvatar()}"
                                   class="header-avatar-image"></image>
                        </a>
                    </td>
                    <td class="headerCellPadding"></td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<div style="height: 2.75em;"></div>
<!---------------------------------------->
<!---------------------------------------->
<div class="single-container webfont">
    <span th:if="${error != null}">
    <div class="single-inner-container">
        <table style="border-spacing: 0em; padding-top: 0.75em; margin-bottom: 0.5em;" width="100%">
            <!-- Header -->
            <tr>
                <td class="post-avatar">
                    <a th:href="'view_profile?user=' + ${postToDisplay.getUser().getUsername()}">
                        <image th:src="'data:image/png;base64,'+${postToDisplay.getUser().getAvatar()}"
                               class="post-avatar-image"></image>
                    </a>
                </td>
                <td>
                    <table width="100%">
                        <tr>
                            <td>
                                <span class="post-author" th:text="${postToDisplay.getUser().getUsername()}"></span><br>
                                <span class="post-time" th:text="${postToDisplay.getCreatedAt()}"></span>
                            </td>
                            <td width="5%" style="vertical-align: top; text-align: right; padding-right: 1em;">
                                <a href="" th:if="${User.getUsername() == postToDisplay.getUser().getUsername()}"
                                   class="post-action-more"><i class='far fa-trash-alt'></i></a>
                                <div class="dropdown"
                                     th:unless="${User.getUsername() == postToDisplay.getUser().getUsername()}">
                                    <button class="dropbtn"><i class='fas fa-ellipsis-v'></i></button>
                                    <div class="dropdown-content">
                                        <a href="#"><i class="fas fa-exclamation-triangle"></i> Report</a>
                                        <a href="#"><i class="fas fa-eye-slash"></i> Block</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Text -->
            <tr>
                <td></td>
                <td>
                    <div th:text="${postToDisplay.getPostComment()}" class="post-text"></div>
                </td>
            </tr>
            <!-- Images -->
            <tr>
                <td></td>
                <td>
                    <!-- Repost -->
                    <div th:if="${postToDisplay.isRepost()}">
                        <table style="border-spacing: 0em; padding-top: 0.5em; margin-bottom: 0.5em; width:100%; border-left: 2px solid lightgrey;">
                            <!-- Header -->
                            <tr>
                                <td class="post-avatar">
                                    <a th:href="'view_profile?user=' + ${originalPost.getUser().getUsername()}">
                                        <image th:src="'data:image/png;base64,'+${originalPost.getUser().getAvatar()}"
                                               class="post-avatar-image"></image>
                                    </a>
                                </td>
                                <td>
                                    <table width="100%">
                                        <tr>
                                            <td>
                                                <span class="post-author"
                                                      th:text="${originalPost.getUser().getUsername()}"></span><br>
                                                <span class="post-time" th:text="${originalPost.getCreatedAt()}"></span>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- Text -->
                            <tr>
                                <td></td>
                                <td>
                                    <div th:text="${originalPost.getPostComment()}" class="post-text"></div>
                                </td>
                            </tr>
                            <!-- Images -->
                            <tr>
                                <td></td>
                                <td>
                                    <div>
                                        <span th:each="work:${postImages}">
                                            <image th:src="'data:image/png;base64,'+${work}"
                                                   th:class="post-image-multiple"></image>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- Original -->
                    <div th:unless="${postToDisplay.isRepost()}">
                        <span th:each="work:${postImages}">
                            <image th:src="'data:image/png;base64,'+${work}"
                                   th:class="${postImages.size()>1} ? 'post-image-multiple': 'post-image-single'"></image>
                        </span>
                    </div>
                </td>
            </tr>
        </table>
        <!-- 转赞评 -->
        <table width="100%" class="post-action">
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <tr>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href="">
                        <i class='fas fa-share-square'></i> <span
                            th:text="'Share ('+${-1}+')'"></span></a>
                </td>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href=""><i class='far fa-comment-dots'></i> Comment (1k+)</a>
                </td>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href=""><i class='fas fa-star'></i> <span
                            th:text="'Star ('+${-1}+')'"></span></a>
                </td>
                <td class="post-action-cell">
                    <a href=""><i class='far fa-thumbs-up'></i> <span
                            th:text="'Like ('+${-1}+')'"></span></a>
                </td>
            </tr>
        </table>
    </div>
    </span>
    <span th:unless="${error != null}">
        <div th:text="${error}" class="single-error"></div>
    </span>
</div>
<!---------------------------------------->
<!---------------------------------------->
<div style="padding: 2em;"></div>
</body>
</html>
