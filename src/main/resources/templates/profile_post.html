<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Series</title>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Style Sheet -->
    <link href="../static/stylesheet/theme.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/fonts.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/profile.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/home.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<!-- Header Banner -->
<!--div class="header"-->
<table class="header webfont semibold">
    <tbody style="padding: 0; margin: 0;">
    <tr>
        <!-- Left Part -->
        <td>
            <table style="padding: 0; margin: 0;">
                <tr>
                    <td class="headerCellPadding">
                        <div class="logo"></div>
                    </td>
                    <td class="headerCellPadding">
                        <a href="mainPage" class="headerSelected">Home</a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected">Discover</a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected">Search</a>
                    </td>
                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right; vertical-align: center">
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-envelope headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="/setting" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><image th:src="'data:image/png;base64,'+${User.getAvatar()}"
                                                                   class="header-avatar-image"></image></a>
                    </td>
                    <td class="headerCellPadding"></td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<div style="height: 2.75em;"></div>
<!---------------------------------------->
<!---------------------------------------->

<div class="profile-section webfont">
    <div style="text-align: center">
        <image th:src="'data:image/png;base64,'+${profileOwner.getAvatar()}" class="avatar-image"></image>
    </div>
    <div class="profile-name" th:text="${profileOwner.getUsername()}">

    </div>
    <div class="profile-follow-info">
        <table width="100%">
            <col width="50%"/>
            <col width="50%"/>
            <tr style="">
                <td style="text-align: right; border-right: #b6b6b6 1px solid; color: #666666;"
                    th:text="'Following: '+ ${following} + '&nbsp'">

                </td>
                <td style="text-align: left;color: #666666;" th:text="'&nbspFollower: '+ ${followers}">

                </td>
            </tr>
        </table>
    </div>
</div>
<!---------------------------------------->
<!---------------------------------------->
<div class="profile-index-section webfont">
    <table width="100%">
        <span th:if="${isOthersProfile}">
            <col width="33.3%"/><col width="33.4%"/><col width="33.3%"/>
        </span>
        <span th:unless="${isOthersProfile}">
            <col width="20%"/><col width="20%"/><col width="20%"/><col width="20%"/><col width="20%"/>
        </span>
        <tr>
            <td class="profile-index-cell-border profile-index-cell-selected">
                <a href="">Post (2)</a>
            </td>
            <td class="profile-index-cell-border profile-index-cell-unselected">
                <a href="profile_series.html">Series (1)</a>
            </td>
            <span th:if="${isOthersProfile}">
                <td class="profile-index-cell-unselected">
                    <a href="profile_subscription.html">Subscription (1)</a>
                </td>
            </span>
            <span th:unless="${isOthersProfile}">
                <td class="profile-index-cell-border profile-index-cell-unselected">
                    <a href="profile_subscription.html">Subscription (1)</a>
                </td>
                <td class="profile-index-cell-border profile-index-cell-unselected">
                    <a href="profile_star.html">Stars (1)</a>
                </td>
                <td class="profile-index-cell-unselected">
                    <a href="profile_analysis.html">Analysis</a>
                </td>
            </span>
        </tr>
    </table>
</div>
<!---------------------------------------->
<!---------------------------------------->
<div class="webfont" style="margin: 1em 12.5%;">
    <div th:each="post:${postlist}" class="home-posts-card">
        <table style="border-spacing: 0em; padding-top: 0.75em; margin-bottom: 0.5em;" width="100%">
            <!-- Header -->
            <tr>
                <td class="post-avatar">
                    <a href="">
                        <image th:src="'data:image/png;base64,'+${post.getUser().getAvatar()}" class="post-avatar-image"></image>
                    </a>
                </td>
                <td>
                    <table width="100%">
                        <tr>
                            <td>
                                <span class="post-author" th:text="${post.getUser().getUsername()}"></span><br>
                                <span class="post-time" th:text="${post.getCreatedAt()}"></span>
                            </td>
                            <td th:switch="${User.getUsername()}" width="5%" style="vertical-align: top; text-align: right; padding-right: 1em;">
                                <a href="" th:case="${post.getUser().getUsername()}" class="post-action-more"><i class='far fa-trash-alt'></i></a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Text -->
            <tr>
                <td></td>
                <td>
                    <div th:text="${post.getPostComment()}" class="post-text"></div>
                </td>
            </tr>
            <!-- Images -->
            <tr>
                <td></td>
                <td>
                    <div >
                        <span th:each="work:${imgsForeachPost.get(post.getPostID())}">
                            <image th:src="'data:image/png;base64,'+${work}" th:class="${imgsForeachPost.get(post.getPostID()).size()>1} ? 'post-image-multiple': 'post-image-single'" ></image>
                        </span><!--<img src="../static/images/samplePost/T-2-1.jpg" class="post-image-single">-->
                    </div>
                </td>
            </tr>
        </table>
        <!-- 转赞评 -->
        <table width="100%" class="post-action">
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <tr>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href=""><i class='fas fa-share-square'></i> Share (1w+)</a>
                </td>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href=""><i class='far fa-comment-dots'></i> Comment (1k+)</a>
                </td>
                <td class="post-action-cell" style="border-right: #ccc 1px solid">
                    <a href=""><i class='fas fa-star'></i> Star (128)</a>
                </td>
                <td class="post-action-cell">
                    <a href=""><i class='far fa-thumbs-up'></i> Like (10w+)</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<!---------------------------------------->
<!---------------------------------------->

<div style="padding: 2em;"></div>
</body>
</html>
