<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Style Sheet -->
    <link href="../static/stylesheet/theme.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/fonts.css" type="text/css" rel="stylesheet">
    <link href="../static/stylesheet/home.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<!-- Header Banner -->
<!--div class="header"-->
<table class="header webfont semibold">
        <tbody style="padding: 0; margin: 0;">
        <tr>
            <!-- Left Part -->
            <td>
                <table style="padding: 0; margin: 0;">
                    <tr>
                        <td class="headerCellPadding">
                            <div class="logo"></div>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerSelected">Home</a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected">Discover</a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected">Search</a>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Right Part -->
            <td style="width: 5em;">
                <table style="padding: 0; margin: 0; align: right;">
                    <tr style="align: right;">
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-envelope headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding">
                            <a href="" class="headerUnselected"><i class='fas fa-user-circle headerIcon'></i></a>
                        </td>
                        <td class="headerCellPadding"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
<div class = "body-container">
    <div class="main-content">
        <div class="profile-session">
            <div class="profile-picture">
            </div>
            <div class="username">
                Acabracabra
            </div>
            <div class="flowing-folower">
                <div class="follwing-number">
                    Following: 123
                </div>
                |
                <div class="follower-number">
                    Follower: 321
                </div>
            </div>
        </div>
        <div class="button-session">
            <div class="subscriptions-button">
                <p>158</p>
                <div class="subscription-number"></div>
            </div>
            <div class="posts-button">
                <p>Posts</p>
                <div class="posts-number">15</div>
            </div>
            <div class="series-button">
                <p>Series</p>
                <div class="series-number">3</div>
            </div>
            <div class="stars-button">
                <p>Starts</p>
                <div class="stars-number">89</div>
            </div>
            <div class="analysis-button">
                <p>Analysis</p>
            </div>
            <div class="settings-button">
                <p>Settings</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
